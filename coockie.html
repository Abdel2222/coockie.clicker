<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coockie clicker</title>
    <link rel="stylesheet" href="stylo.css" />
  </head>
  <body>
    <main class="container">
      <div id="score" class="score">
        <span>0:</span> cookies<br />
        <h2>times games</h2>
      </div>

      <div class="coockie-container">
        <img
          class="coockie"
          id="coockie"
          src="PerfectCookie.jpg"
          alt="coockiepic"
          onclick="MuchCoockie()"
        />
      </div>
      <div class="space">
        <button value="Clickcookies" class ="Autoclick" onclick="Autoclicker()">Autoclick!😎</button>
        <button id="doublesc" value="Scorex2" onclick="Double()">
          Score*2🤩
        </button>
      </div>
      <div class="slot"><button class="hidden" value="Bonus" onclick="BonusHidden()">
        Surprisebonus🍪
      </button></div>
    </main>
    <script src="scriptcook.js"></script>
  </body>
</html>
