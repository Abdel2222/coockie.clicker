<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coockie clicker</title>
    <link rel="stylesheet" href="stylo.css" />
  </head>
  <body>
    <main class="container">
      <div id="score" class="score">
        <span>0:</span> cookies<br />
        <h2>times games</h2>
      </div>
      <div class="ct">
        <div class="slot"></div>
        <button
          class="hiddenconfetie"
          value="Bonus"
          onclick="BonusHidden();animateConfetticoochies()"
        >
          <h3>Surprise🔥🍪</h3>
        </button>
      </div>

      <div class="coockie-container">
        <img
          class="coockie"
          id="coockie"
          src="PerfectCookie.jpg"
          alt="coockiepic"
          onclick="MuchCoockie()"
        />
      </div>
      <div class="space">
        <button value="Clickcookies" class="autoclick" onclick="Autoclicker()">
          <h3>Autoclick!😎</h3>
        </button>
        <button id="doublesc" value="Scorex2" onclick="Double();Autoclicker()">
          <h3>Score*2🤩</h3>
        </button>
      </div>
    </main>
    <script src="scriptcook.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
  </body>
</html>
